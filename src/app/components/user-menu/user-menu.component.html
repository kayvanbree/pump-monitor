<span *ngIf="!(authentication | async).isLoggedIn">
  <button
    mat-icon-button
    matTooltip="Log in"
    aria-label="Log in"
    (click)="login()"
  >
    Log in
    <mat-icon>person_outline</mat-icon>
  </button>
</span>
<span *ngIf="(authentication | async).isLoggedIn">
  <button mat-button [matMenuTriggerFor]="menu">
    {{(authentication | async).profile?.name}}
  </button>
</span>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
