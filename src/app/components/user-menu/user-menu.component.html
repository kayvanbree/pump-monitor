<span *ngIf="!(authentication | async).isLoggedIn">
  <button
    mat-icon-button
    matTooltip="Log in"
    aria-label="Log in"
    (click)="login()"
  >
    Log in
    <mat-icon>person_outline</mat-icon>
  </button>
</span>
<span *ngIf="(authentication | async).isLoggedIn">
  {{(authentication | async).webId}}
</span>
